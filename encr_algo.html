<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Algorithm Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="encr_algo.css">
</head>
<body>

  <div class="container">
    <h1>Cryptographic/Hash Algorithm Detector</h1>
    
    <form id="detectorForm">
      
      <input type="text" id="ciphertext" placeholder="Enter Ciphertext*" required>
      
      
      <input type="text" id="plaintext" placeholder="Enter Plaintext*" required>
      

      <input type="text" id="key1" placeholder="Enter Key 1:">
      
      <input type="text" id="key2" placeholder="Enter Key 2:">
      
      <button type="submit">Detect Algorithm</button>
    </form>
    
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div id="result" class="result"></div>
    
    <button onclick="window.location.href='index3.html'" class="back-btn">Back to Authentication</button>
  </div>

  <script src="encr_algo.js"></script>
</body>
</html>
